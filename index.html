<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <!-- CDN- -->   
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
   <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">


    <header>
        <nav class="flex justify-center items-center mt-6">
            <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                <img class="w-48 absolute" src="./assets/bg.png" alt="">
                <img class="w-16" src="./assets/Group.png" alt="">
            </div>
        </nav>
       </header>


<!-- login section -->

<div class="">
    <div class="hero-content flex-col lg:flex-row-reverse">

      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Acount number</span>
            </label>
            <input value="01348576523" id="Acount-number" type="number" placeholder="type your acount number" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">PIN</span>
            </label>
            <input  id="PIN" type="text" placeholder="type your PIN" class="input input-bordered" required />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button id="login-btn" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>


   </section>

<script src="/script/login.js"></script>
</body>
</html>
